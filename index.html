<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Антон Иванов">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>asos</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="menu header__menu">
        <div class="logo menu__logo">
          <h1 class="header__title"><a class="logo__link" href="#"><img src="img/logo.svg" alt="ASOS"></a></h1>
        </div>
        <!-- logo -->
        <nav class="nav menu__nav">
          <a href="#" class="nav__link">Домой</a>
          <a href="#" class="nav__link">Каталог</a>
          <a href="#" class="nav__link">О нас</a>
          <a href="#" class="nav__link">Партнерам</a>
          <a href="#" class="nav__link">Контакты</a>
        </nav>
        <div class="links menu__links">
          <a href="#" class="links__item"><img src="img/user.svg" alt="Пользователь" class="links__user"></a>
          <a href="#" class="links__item"><img src="img/cart.svg" alt="Корзина" class="links__cart"></a>
          <a href="#" class="links__item"><img src="img/search.svg" alt="Поиск" class="links__search"></a>
        </div>
        <!-- /.links -->
        <a href="#" class="menu__button"><span class="menu__button-item"></span></a>
      </div>
      <!-- /.menu -->
    </div>
    <!-- /.container -->
  </header>
  <main>
    <section class="section hero section__hero">
      <!-- Slider main container -->
      <div class="swiper-container swiper1">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper swiper-no-swiping">
            <!-- Slides -->
            <div class="swiper-slide swiper-slide__first">
              <!-- /.swiper-slide__image -->
              <div class="swiper-slide__text">
                <h3 class="swiper-slide__heading">Новая коллекция от OODJI</h3>
                <p class="swiper-slide__description">Еще красивее <br> <span class="swiper-slide__description--big">этим летом</span></p>
                <div class="swiper-slide__price">
                  <a href="#" class="swiper-slide__link">На шопинг</a>
                  <span class="swiper-slide__pricetag"><span class="swiper-slide__sup">от</span>599<span class="currency swiper-slide__currency"><img src="img/rouble.svg" alt="р"></span></span>
                </div>
                <!-- /.swiper-slide__price -->
              </div>
              <!-- /.swiper-slide__text -->
            </div>
            <!-- swiper-slide -->
            <div class="swiper-slide swiper-slide__second">
              <div class="swiper-slide__text">
                <h3 class="swiper-slide__heading">Новая коллекция от ТВОЕ</h3>
                <p class="swiper-slide__description">Больше стиля <br> <span class="swiper-slide__description--big">этим летом</span></p>
                <div class="swiper-slide__price">
                  <a href="#" class="swiper-slide__link">На шопинг</a>
                  <span class="swiper-slide__pricetag"><span class="swiper-slide__sup">от</span>499<span class="currency swiper-slide__currency"><img src="img/rouble.svg" alt="р"></span></span>
                </div>
                <!-- /.swiper-slide__price -->
              </div>
              <!-- /.swiper-slide__text -->
            </div>
            <!-- swiper-slide -->
            <div class="swiper-slide swiper-slide__third">
              <div class="swiper-slide__text">
                <h3 class="swiper-slide__heading">Новая коллекция от BAON</h3>
                <p class="swiper-slide__description">Новые тренды <br> <span class="swiper-slide__description--big">этим летом</span></p>
                <div class="swiper-slide__price">
                  <a href="#" class="swiper-slide__link">На шопинг</a>
                  <span class="swiper-slide__pricetag"><span class="swiper-slide__sup">от</span>799<span class="currency swiper-slide__currency"><img src="img/rouble.svg" alt="р"></span></span>
                </div>
                <!-- /.swiper-slide__price -->
              </div>
              <!-- /.swiper-slide__text -->
            </div>
            <!-- swiper-slide -->
        </div>
        <!-- swiper-wrapper -->
        <div class="swiper-button-next1-wrap">
          <div class="swiper-slide-next-preview"></div>
          <div class="swiper-button-next swiper-button-next1"></div>
        </div>
        <div class="swiper-button-prev1-wrap">
          <div class="swiper-button-prev swiper-button-prev1"></div>
          <div class="swiper-slide-prev-preview slide-first"></div>
        </div>
      </div>
      <!-- swiper-container swiper1 -->
    </section>
    <!-- /.hero -->

    <section class="section product section__product">
      <div class="container">
        <div class="product__wrap">
          <div class="card product__card product__card--right">
            <div class="product-card__image-wrap">
              <img src="img/product/image-1.png" alt="Фото" class="product-card__image">
            </div>
            <!-- product-card__image-wrap -->
            <div class="card__text">
              <span class="product__pricetag"><span class="currency product-card__currency"></span></span>
              <h3 class="product-card__heading"></h3>
              <lable class="product-card__season"></lable>
              <lable class="product-card__gender"></lable>
              <lable class="product-card__brend-country"></lable>
              <lable class="product-card__factory-country"></lable>
            </div>
            <!-- card__text -->
            <button type="submit" class="button product-card__button add-to-cart">
          </div>
          <!-- product__card -->
          <div class="card product__card product__card--left product__card--blue">
            <div class="product-card__image-wrap">
              <img src="img/product/image-2.png" alt="Фото" class="product-card__image">
            </div>
            <!-- product-card__image-wrap -->
            <div class="card__text">
              <span class="product__pricetag"><span class="currency product-card__currency"></span></span>
              <h3 class="product-card__heading"></h3>
              <lable class="product-card__season"></lable>
              <lable class="product-card__gender"></lable>
              <lable class="product-card__brend-country"></lable>
              <lable class="product-card__factory-country"></lable>
            </div>
            <!-- card__text -->
            <button type="submit" class="button product-card__button add-to-cart">
          </div>
          <!-- product__card -->
          <div class="card product__card product__card--right product__card--blue">
            <div class="product-card__image-wrap">
              <img src="img/product/image-3.png" alt="Фото" class="product-card__image">
            </div>
            <!-- product-card__image-wrap -->
            <div class="card__text">
              <span class="product__pricetag"><span class="currency product-card__currency"></span></span>
              <h3 class="product-card__heading"></h3>
              <lable class="product-card__season"></lable>
              <lable class="product-card__gender"></lable>
              <lable class="product-card__brend-country"></lable>
              <lable class="product-card__factory-country"></lable>
            </div>
            <!-- card__text -->
            <button type="submit" class="button product-card__button add-to-cart">
          </div>
          <!-- product__card -->
          <div class="card product__card product__card--left">
            <div class="product-card__image-wrap">
              <img src="img/product/image-4.png" alt="Фото" class="product-card__image">
            </div>
            <!-- product-card__image-wrap -->
            <div class="card__text">
              <span class="product__pricetag"><span class="currency product-card__currency"></span></span>
              <h3 class="product-card__heading"></h3>
              <lable class="product-card__season"></lable>
              <lable class="product-card__gender"></lable>
              <lable class="product-card__brend-country"></lable>
              <lable class="product-card__factory-country"></lable>
            </div>
            <!-- card__text -->
            <button type="submit" class="button product-card__button add-to-cart">
          </div>
          <!-- product__card -->
        </div>
        <!-- /.product__wrap -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.product -->
  </main>

  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
